<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section id="prompt-section">
                <h2>Ask the (legally distinct) arcane 9 ball:</h2>
                <input type="text" />
                <input id="submit-button" type="button" value="click here" />
            </section>
            <section class="hide" id="answer-section">
                <h2>The 8 ba-I mean, 9 ball says:</h2>
                <img
                    src="./assets/magic8ball.jpg"
                />
                <p id="answer"></p>
                <input id="reset-button" type="button" value="reset?" />
            </section>
        </main>
    </body>
</html>
